<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Org Specific AI | Internal Assistant</title>
    <link rel="stylesheet" href="/static/style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@400;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar / Header -->
        <header class="sidebar">
            <div class="logo">
                <div class="logo-icon">OC</div>
                <h1>Org AI</h1>
            </div>
            <div class="status-panel">
                <div id="connection-status" class="status-indicator offline"></div>
                <span id="status-text">Connecting...</span>
            </div>
            <nav class="actions">
                <button id="initialize-btn" class="secondary-btn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M23 4v6h-6"></path>
                        <path d="M1 20v-6h6"></path>
                        <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                    </svg>
                    Initialize System
                </button>
            </nav>
            <div class="sidebar-footer">
                <p>Human-Made Assistant</p>
            </div>
        </header>

        <!-- Main Chat Area -->
        <main class="chat-container">
            <div id="chat-messages" class="messages">
                <div class="msg bot welcome">
                    <div class="msg-bubble">
                        <p>Welcome! I'm your RAG-powered assistant. How can I help you today?</p>
                    </div>
                </div>
            </div>

            <div class="chat-input-area">
                <form id="chat-form">
                    <input type="text" id="user-input" placeholder="Ask a question about your documents..."
                        autocomplete="off">
                    <button type="submit" id="send-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </form>
            </div>
        </main>
    </div>

    <!-- Modals / Overlays -->
    <div id="loader-overlay" class="overlay hidden">
        <div class="loader"></div>
        <p id="loader-text">Initializing system...</p>
    </div>

    <script src="/static/script.js"></script>
</body>

</html>
